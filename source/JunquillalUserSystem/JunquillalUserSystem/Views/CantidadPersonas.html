<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas Junquillal</title>
    <link rel="stylesheet" href="cantidadStyle.css">
</head>

<body>
    <header>
        <div id="titulo">
            <h2><dd>Huéspedes para la reserva en la zona de camping</h2>
            <div id="instruccion"><dd>Indique la cantidad de adultos y niños nacionales o extranjeros incluídos en la reserva</div>
            <br />
        </div>
    </header>
    <section>
        <form id="cantidad" min="1" max="40">
            <br />

            <div id="adulto_nacional" >
                <label for="cantidad_Adultos_Nacional">Adultos nacionales</label>
                <input type="number" name="cantidad_Adultos_Nacional" id="cantidad_Adultos_Nacional" required min="0" max="40" />
            </div>

            <br />

            <div id="ninno_nacional" >
                <label for="cantidad_Ninnos_Nacional">Niños nacionales</label >
                <input type="number" name="cantidad_Ninnos_Nacional" id="cantidad_Ninnos_Nacional" required min="0" max="40"/>
            </div>

            <br />

            <div id="adulto_extranjero" >
                <label for="cantidad_Adultos_Extranjero">Adultos extranjeros</label>
                <input type="number" name="cantidad_Adultos_Extranjero" id="cantidad_Adultos_Extranjero" required min="0" max="40"/>
            </div>

            <br />

            <div id="ninno_extranjero" >
                <label for="cantidad_ninnos_extranjero">Niños extranjeros</label>
                <input type="number" name="cantidad_ninnos_extranjero" id="cantidad_ninnos_extranjero" required min="0" max="40"/>
            </div>

            <br />

            <button id="siguiente_calendario">Siguiente</button>
        </form>
    </section>
    <br />
    <br />
    <footer>
        Junquillal
    </footer>

    <script>
        fun
    </script>

</body>
</html>
