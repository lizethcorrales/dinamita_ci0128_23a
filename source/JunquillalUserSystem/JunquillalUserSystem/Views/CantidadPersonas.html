<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas Junquillal</title>
    <link rel="stylesheet" href="cantidadStyle.css">
    <script defer src="CantidadValidacion.js"></script>
</head>

<body>
    <header>
        <div id="titulo">
            <h2><dd>Huéspedes para la reserva en la zona de camping</h2>
            <div id="instruccion"><dd>Indique la cantidad de adultos y niños nacionales o extranjeros incluídos en la reserva</div>
            <br />
        </div>
    </header>
    <section>
        <form id="cantidad" action="" method="GET">
            <br />

            <div id="adulto_nacional">
                <label for="cantidad_Adultos_Nacional">Adultos nacionales</label>
                <input type="number" name="cantidad_Adultos_Nacional" id="cantidad_Adultos_Nacional" required min="0" max="40" value="0" />
            </div>

            <br />

            <div id="ninno_nacional">
                <label for="cantidad_Ninnos_Nacional">Niños nacionales</label>
                <input type="number" name="cantidad_Ninnos_Nacional" id="cantidad_Ninnos_Nacional" required min="0" max="40" value="0" />
            </div>

            <br />

            <div id="adulto_extranjero">
                <label for="cantidad_Adultos_Extranjero">Adultos extranjeros</label>
                <input type="number" name="cantidad_Adultos_Extranjero" id="cantidad_Adultos_Extranjero" required min="0" max="40" value="0" />
            </div>

            <br />

            <div id="ninno_extranjero">
                <label for="cantidad_ninnos_extranjero">Niños extranjeros</label>
                <input type="number" name="cantidad_ninnos_extranjero" id="cantidad_ninnos_extranjero" required min="0" max="40" value="0" />
            </div>

            <br />

            <button type="submit" id="siguiente_calendario" onclick="verificarDatosCantidad()">Siguiente</button>
            <br />
            <div id="error"></div>
        </form>
    </section>
    <br />
    <br />
    <footer>
        Reserva Junquillal
    </footer>

</body>
</html>
